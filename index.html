<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puntaje de Convivencia</title>
  <style>
    /* Estilos resumidos */
    body { font-family: system-ui; background: #0f172a; color: #e5e7eb; margin: 0; padding: 20px; }
    h1 { font-size: 24px; }
    .student { display: flex; justify-content: space-between; margin: 8px 0; padding: 8px; background: #111827; border-radius: 8px; }
    button { margin-left: 4px; padding: 4px 8px; border: none; border-radius: 6px; cursor: pointer; }
    .good { background: #22c55e; }
    .bad { background: #ef4444; }
  </style>
</head>
<body>
  <h1>ðŸ“€ Puntaje de Convivencia</h1>
  <textarea id="names" placeholder="Un nombre por lÃ­nea..."></textarea>
  <button onclick="addList()">Cargar lista</button>
  <div id="list"></div>

  <script>
    let students = [];
    function addList() {
      const text = document.getElementById('names').value.trim();
      if (!text) return;
      const lines = text.split(/\n+/);
      for (const line of lines) {
        if (!students.find(s => s.name === line)) {
          students.push({ name: line, points: 3 });
        }
      }
      render();
    }
    function changePoints(name, delta) {
      const s = students.find(x => x.name === name);
      if (!s) return;
      s.points += delta;
      render();
    }
    function render() {
      const list = document.getElementById('list');
      list.innerHTML = '';
      for (const s of students) {
        const div = document.createElement('div');
        div.className = 'student';
        div.innerHTML = \`
          <span>\${s.name} â€” <strong>\${s.points}</strong></span>
          <span>
            <button class='good' onclick="changePoints('\${s.name}',1)">+1</button>
            <button class='bad' onclick="changePoints('\${s.name}',-1)">-1</button>
          </span>\`;
        list.appendChild(div);
      }
    }
  </script>
</body>
</html>
